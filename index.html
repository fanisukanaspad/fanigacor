
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Romcom Movie Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff0f5;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #d63384;
        }

            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            padding: 10px;
        }
        .movie img {
            width: 100%;
            border-radius: 8px;
        }
        .movie h2 {
            font-size: 16px;
            margin: 10px 0 0 0;
        }
    </style>
</head>
<body>
    <h1>Romcom Favorites</h1>
    <div class="gallery">
